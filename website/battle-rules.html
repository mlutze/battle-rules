<!DOCTYPE html>
<html>
<head>
    <style>
        .form-container {
            display: flex;
            gap: 40px; /* space between columns */
            padding: 16px;
        }

        .form-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group {
            display: flex;
            align-items: center;
        }

        .form-group label {
            width: 20px;
            margin-right: 8px;
            text-align: right;
        }

        .form-group input {
            width: 50px;
        }
    </style>
    <script src="calc.js"></script>
    <script src="react.js"></script>
</head>
<body>
    <form class="form-container">
        <!-- First column -->
        <div class="form-column">
            <div class="form-group">
                <label for="input-A">A</label><input id="input-A">
            </div>
            <div class="form-group">
                <label for="input-H">H</label><input id="input-H">
            </div>
            <div class="form-group">
                <label for="input-P">P</label><input id="input-P">
            </div>
            <div class="form-group">
                <label for="input-S">S</label><input id="input-S">
            </div>
            <div class="form-group">
                <label for="input-F">F</label><input id="input-F">
            </div>
            <div class="form-group">
                <label for="input-G">G</label><input id="input-G">
            </div>
        </div>

        <!-- Second column -->
        <div class="form-column">
            <div class="form-group">
                <label for="input-h">h</label><input id="input-h">
            </div>
            <div class="form-group">
                <label for="input-r">r</label><input id="input-r">
            </div>
            <div class="form-group">
                <label for="input-d">d</label><input id="input-d">
            </div>
            <div class="form-group">
                <label for="input-b">b</label><input id="input-b">
            </div>
            <div class="form-group">
                <label for="input-n">n</label><input id="input-n">
            </div>
            <div class="form-group">
                <label for="input-l">l</label><input id="input-l">
            </div>
            <div class="form-group">
                <label for="input-u">u</label><input id="input-u">
            </div>
            <div class="form-group">
                <label for="input-c">c</label><input id="input-c">
            </div>
            <div class="form-group">
                <label for="input-p">p</label><input id="input-p">
            </div>
        </div>

        <div class="form-column">
            <div class="form-group">
                <label for="output-n">n</label><input disabled="true" id="output-n">
            </div>
            <div class="form-group">
                <label for="output-t">t</label><input disabled="true" id="output-t">
            </div>
            <div class="form-group">
                <label for="output-x">x</label><input disabled="true" id="output-x">
            </div>
            <div class="form-group">
                <label for="output-m">m</label><input disabled="true" id="output-m">
            </div>
            <div class="form-group">
                <label for="output-e">e</label><input disabled="true" id="output-e">
            </div>
            <div class="form-group">
                <label for="output-s">s</label><input disabled="true" id="output-s">
            </div>
        </div>
    </form>
</body>
</html>
