<!DOCTYPE html>
<html>
<head>
    <style>
        .form-container {
            display: flex;
            gap: 40px; /* space between columns */
            padding: 16px;
        }

        .form-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group {
            display: flex;
            align-items: center;
        }

        .form-group label {
            width: 140px;
            margin-right: 8px;
            text-align: right;
        }

        .form-group input {
            width: 50px;
        }
    </style>
    <script src="calc.js"></script>
    <script src="react.js"></script>
</head>
<body>
    <form class="form-container">
        <div class="form-column">
            <div class="form-group">
                <label for="input-nstar">Minimum dice (n<sub>*</sub>)</label><input id="input-nstar">
            </div>
            <div class="form-group">
                <label for="input-dstar">Average damage (d<sub>*</sub>)</label><input id="input-dstar">
            </div>
        </div>
        <!-- First column -->
        <div class="form-column">
            <div class="form-group">
                <label for="input-A">Attack scalar (A)</label><input id="input-A">
            </div>
            <div class="form-group">
                <label for="input-H">Health scalar (H)</label><input id="input-H">
            </div>
            <div class="form-group">
                <label for="input-P">Accuracy exponent (P)</label><input id="input-P">
            </div>
            <div class="form-group">
                <label for="input-S">Die size (S)</label><input id="input-S">
            </div>
            <div class="form-group">
                <label for="input-F">Fraction attacking (F)</label><input id="input-F">
            </div>
            <div class="form-group">
                <label for="input-G">Grid size (G)</label><input id="input-G">
            </div>
        </div>

        <!-- Second column -->
        <div class="form-column">
            <div class="form-group">
                <label for="input-h">Health (h)</label><input id="input-h">
            </div>
            <div class="form-group">
                <label for="input-r">Armor class (r)</label><input id="input-r">
            </div>
            <div class="form-group">
                <label for="input-d">Attack damage (d)</label><input id="input-d">
            </div>
            <div class="form-group">
                <label for="input-b">Attack bonus (b)</label><input id="input-b">
            </div>
            <div class="form-group">
                <label for="input-n">Normal range (n)</label><input id="input-n">
            </div>
            <div class="form-group">
                <label for="input-l">Long range (l)</label><input id="input-l">
            </div>
            <div class="form-group">
                <label for="input-u">Unit size (u)</label><input id="input-u">
            </div>
            <div class="form-group">
                <label for="input-c">Creature size (c)</label><input id="input-c">
            </div>
            <div class="form-group">
                <label for="input-p">Speed (p)</label><input id="input-p">
            </div>
        </div>

        <div class="form-column">
            <div class="form-group">
                <label for="output-n">Dice (n)</label><input disabled="true" id="output-n">
            </div>
            <div class="form-group">
                <label for="output-t">Target (t)</label><input disabled="true" id="output-t">
            </div>
            <div class="form-group">
                <label for="output-x">Range (x)</label><input disabled="true" id="output-x">
            </div>
            <div class="form-group">
                <label for="output-m">Speed (m)</label><input disabled="true" id="output-m">
            </div>
            <div class="form-group">
                <label for="output-e">Size (e)</label><input disabled="true" id="output-e">
            </div>
            <div class="form-group">
                <label for="output-s">Turn length (s)</label><input disabled="true" id="output-s">
            </div>
        </div>
    </form>
</body>
</html>
